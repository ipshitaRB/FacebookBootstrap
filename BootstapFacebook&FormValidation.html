<html>
   <head>
      <title>Facebook log in or sign up</title>
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="shortcut icon" href="img/fb_icon.ico" />
   </head>
   <body style="background-color: #d8dfea">
      <nav class="navbar  navbar-darkjustify-content-between" style="background-color: #3b5998">
         <div class="container" >
            <h1 class="navbar-text font-weight-bold" style="font-size:300%;color:white ">facebook</h1>
            <form>
               <div class="form-row">
                  <div class="form-group col-5">
                     <label for="inputEmailLogIn" style="color:white" class="col-form-label" >Email or Phone</label>
                     <input type="email" class="form-control" id="inputEmailLogIn" required>
                  </div>
                  <div class="form-group col-5">
                     <label for="inputPasswordLogIn" style="color:white" class="col-form-label">Password</label>
                     <input type="password" class="form-control" id="inputPasswordLogIn" maxlength="6" required>
                     <a href="#" style="color:#D3D3D3">Forgot account?</a>
                  </div>
                  <div class="form-group col">
                     <label class="invisible col-form-label ">Aafsdf</label>
                     <button type="submit" class="btn btn-primary">Log In</button>
                  </div>
               </div>
            </form>
         </div>
      </nav>
      <div class=" container"  >
         <div class="row">
            <div class="col">
               <br>
               <h3 >Recent Logins</h3>
               <h6>Click your picture or add an account</h6>
            </div>
            <!-- col -->
            <div class="col">
               <br>
               <h3 >Create a New Account</h3>
               <h6>Its free and always will be</h6>
               <form id="regForm">
                  <div class="form-row">
                     <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First name" required>
                     </div>
                     <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last name" required>
                     </div>
                  </div>
                  <div class="form-group">
                     <input type="text" class="form-control" id="inputEmail" placeholder="Mobile number or Email" required>
                     <div id="msg" class="invisible">
                     </div>
                  </div>
                  <div class="form-group">
                     <input type="password" class="form-control" id="inputPassword" placeholder="Password" maxlength="6" required>
                  </div>
                  <div class="form-group">
                     <div class="form-check form-check-inline ">
                        <label class="form-check-label">
                        <input class="form-check-input" name="gender" type="radio" id="inlineCheckbox1" value="female"> Female
                        </label>
                     </div>
                     <div class="form-check form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" name="gender" type="radio" id="inlineCheckbox2" value="male"> Male
                        </label>
                     </div>
					 <div id="radiomsg" class="invisible">
                     </div>
                  </div>
                  <button type="submit " class="btn btn-success">Create Account</button>
               </form>
            </div>
            <!-- col -->
         </div>
         <!-- row-->
      </div>
      <!-- container -->
      <script>
         function register(e){
         e.preventDefault();
         
         var email_or_phone_no = document.getElementById('inputEmail').value;
         var msg = document.getElementById('msg');
         
         var atpos = email_or_phone_no.indexOf("@");
         
         var dotpos = email_or_phone_no.lastIndexOf(".");
         
         	if(((!isNaN(email_or_phone_no))&&(!(email_or_phone_no.length==10)))|| ((isNaN(email_or_phone_no)&& (atpos < 1 || dotpos < atpos+2 || dotpos+2 >= email_or_phone_no.length)))) {
         		msg.className="visible alert alert-danger";
         		msg.innerHTML = 'Please use valid email or phone number';
         	}else{
				msg.innerHTML = "";
				msg.className="invisible";
		 //radiomsg.className="invisible";
			}
		var female = document.getElementById('inlineCheckbox1');
		var male = document.getElementById('inlineCheckbox2');
		 var radiomsg = document.getElementById('radiomsg');
		if (!male.checked && !female.checked) {
   		
		 radiomsg.className="visible alert alert-danger";
         		radiomsg.innerHTML = 'Please select Female or Male';
}else{
				radiomsg.innerHTML = "";
				radiomsg.className="invisible";
		 //radiomsg.className="invisible";
			}
			
         }
         
         document.getElementById('regForm').addEventListener('submit', register, false);
         
      </script>
      <script src="jquery-3.2.1.min.js"></script>
      <script src="js/bootstrap.js"></script>
   </body>
</html>
